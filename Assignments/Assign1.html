<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body bgcolor="skyblue">
    <h1>First Assignment</h1>
    <h2>Table</h2>
    <center>
    <table border="2px" cellpadding="50%" cellspacing="10px" bgcolor="rgb(4, 4, 94)" width="60%">
        <tr>
            <td rowspan="3" bgcolor="yellowgreen"></td>
            <td colspan="2" bgcolor="yellowgreen"></td>
            <td bgcolor="red"></td>
        </tr>

        <tr>
            <td bgcolor="orange"></td>
            <td bgcolor="red"></td>
            <td rowspan="2" bgcolor="yellowgreen"></td>
        </tr>

        <tr>
            <td bgcolor="red"></td>
            <td bgcolor="orange"></td>
        </tr>
    </table>
    </center>
</body>
</html>
